# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

worker_processes auto;
error_log /var/cache/nginx/error.log;
pid /var/cache/nginx/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    # 开启长连接复用，适配SSE长连接
    use epoll;
    multi_accept on;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # 使用用户可写的目录
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # 直接使用 X-Target-Port header 作为转发端口
    # 如果 X-Target-Port 存在，直接使用该端口构建后端地址；否则使用默认端口 3002
    map $http_x_target_port $backend_upstream {
        default "http://0.0.0.0:3002";
        "~^(\d+)$" "http://0.0.0.0:$1";  # 如果 X-Target-Port 是数字，直接使用该端口
    }

    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name pre-bdsh-mcp-hub.jd.com;          # 无域名时匹配所有IP访问（如11.125.20.213）


        ## SSE端点反向代理 - 根据Header动态转发
        location / {
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
    
            # SSE (Server-Sent Events)配置
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection "keep-alive"; 
            proxy_read_timeout 86400s;
            proxy_send_timeout 60s;
            
        }
    }
}